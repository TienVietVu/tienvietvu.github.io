<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Buoi4</title>
</head>
<body bgcolor="">
	<form>
		<table border="1">
			<th align="center" colspan="2">
				<font>
					<b>
						ĐĂNG KÝ
					</b>
				</font>
			</th>
			<tr>
				<td><b>Full name </b></td>
				<td>
					<input type="letter" placeholder="Nhập fullname">
				</td>
			</tr>
			<tr>
				<td><b>Username</b></td>
				<td><input type="letter" placeholder="Nhập tên"></td>
			</tr>
			<tr>
				<td><b>Password</b></td>
				<td><input type="Password" placeholder="Nhập mật khẩu"></td>
			</tr>
			<tr>
				<td><b>Nhập lại<br>Password</b></td>
				<td><input type="Password" placeholder="Nhập lại mật khẩu"></td>
			</tr>
			<tr>
				<td><b>Giới tính</b></td>
				<td>
					<input type="radio" name="gioi_tinh">Nam
					<input type="radio" name="gioi_tinh">Nữ
				</td>
			</tr>
			<tr>
				<td><b>Ngày sinh</b></td>
				<td>
					<select>
						<option>Ngày 1</option><option>Ngày 2</option>
					</select>
					<select>
						<option>Tháng 1</option><option>Tháng 2</option>
					</select>
					<select>
						<option>Năm 1997</option><option>Năm 1998</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><b>Địa chỉ</b></td>
				<td><textarea></textarea></td>
			</tr>
			<tr>
				<td><b>Avatar</b></td>
				<td><input type="file"></td>
			</tr>
			<tr>
				<td><b>Sở thích</b></td>
				<td>
					<input type="checkbox">Xem phim
					<input type="checkbox">Thể thao
					<input type="checkbox">Web
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="reset">
					<input type="submit" value="OK">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
